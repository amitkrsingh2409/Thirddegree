{% extends "base.html" %}
{% block title %}User Registration{% endblock %}
{% block head %}User Registration{% endblock %}
{% block content %}
    <form class="form-horizontal" method="post" action=".">
        {% csrf_token %}
        <table border="0">
            {{ form.as_table }}
        </table>
        <br>
        <input type="submit" class="btn btn-primary" value="Register" />
    </form>
    <br>
    <a href="/">Login</a>
{% endblock %}
